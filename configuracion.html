<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Sidebar -->
    <div class="bg-blue-900 text-white w-full md:w-64 p-6 md:block hidden" x-data="{ open: false }">
        <h2 class="text-2xl font-bold mb-4">Menú</h2>
        <nav>
            <ul>
                <li class="mb-3"><a href="main.html" class="hover:underline">Dashboard</a></li>
                <li class="mb-3"><a href="perfil.html" class="hover:underline">Perfil</a></li>
                <li class="mb-3"><a href="configuracion.html" class="hover:underline">Configuración</a></li>
                <li class="mb-3"><a href="index.html" class="hover:underline">Salir</a></li>
            </ul>
        </nav>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <div class="bg-blue-900 text-white w-full p-6 md:hidden flex justify-between items-center" x-data="{ open: false }">
        <h2 class="text-2xl font-bold">Configuración</h2>
        <button @click="open = !open" class="text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <nav :class="{'block': open, 'hidden': !open}" class="absolute top-16 left-0 w-full bg-blue-900 text-white hidden">
            <ul class="p-4">
                <li class="mb-3"><a href="main.html" class="hover:underline block">Dashboard</a></li>
                <li class="mb-3"><a href="perfil.html" class="hover:underline block">Perfil</a></li>
                <li class="mb-3"><a href="configuracion.html" class="hover:underline block">Configuración</a></li>
                <li class="mb-3"><a href="index.html" class="hover:underline block">Salir</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <header class="pb-6">
            <h1 class="text-3xl font-semibold hidden md:block">Configuración</h1>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
